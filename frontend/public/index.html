      Notice the use of %PUBLIC_URL% in the tags above.

    <title>SecureHub - Incident Management</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // PWA Installation Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Show install button or notification
        console.log('PWA install prompt available');
      });
      
      // PWA Installation Success
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA installed successfully');
        // Hide the install button
        deferredPrompt = null;
      });
      
      // Service Worker Management - Development vs Production
      const isDevelopment = window.location.hostname === 'localhost' && window.location.port === '3000';
      
      if (isDevelopment) {
        console.log('🔧 DEVELOPMENT MODE: Service Worker completely disabled');
        console.log('📱 Mobile optimizations enabled without service worker');
        
        // Mobile optimizations only (no service worker)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);

        document.addEventListener('touchmove', function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });

        // Prevent double-tap zoom on mobile
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      } else {
        // Production mode - Register service worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('✅ Service Worker registered successfully:', registration.scope);
              })
              .catch((error) => {
                console.log('❌ Service Worker registration failed:', error);
              });
          });
        }
      }

      // Mobile-specific optimizations
      // Prevent zoom on input focus (iOS)
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          input.style.fontSize = '16px';
        });
      });

      // Better touch handling
      document.addEventListener('touchstart', function() {}, {passive: true});
      document.addEventListener('touchmove', function() {}, {passive: true});
      document.addEventListener('touchend', function() {}, {passive: true});
    </script>
  </body>
</html>
